<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img
      src="{{item.img}}"
      data-edit="img"
      title="{{item.name}}"
      height="64"
      width="64"
    />
    <h1>
      <input
        name="name"
        type="text"
        value="{{item.name}}"
        placeholder="{{ localize 'Name' }}"
      />
    </h1>
  </header>
  <div>
    <table>
      <tr>
        <th>{{localize "Order.Consumables.Typeofconsumables"}}</th>
      </tr>
      <td>
        <input
          name="data.Typeofconsumables"
          type="text"
          value="{{data.Typeofconsumables}}"
          data-type="Number"
        />
      </td>
    </table>
  </div>
</form>
